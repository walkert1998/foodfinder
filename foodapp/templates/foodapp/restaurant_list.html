{% extends "base.html" %}
{% load cms_tags %}
{% block content %}
<div class="container">
  <h1>Paddy's</h1>
  <h3>It's a restaurant</h3>
  {% for restaurant in restaurants %}
  <a href="{% url 'foodapp:restaurant_detail' pk=restaurant.pk %}">{{ restaurant.name }}</a>
  <br/>
  <p>{{ restaurant.rating }} / 5</p>
  <p>${{ restaurant.lowest_price }} - ${{ restaurant.highest_price }}</p>
  <hr/>
  {% endfor %}
</div>
{% endblock %}
